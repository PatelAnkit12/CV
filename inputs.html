<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trying out all diffrent types of Inputs</title>
  </head>
  <body>
    <form>
      <label>Upload an Image: </label>
      <input type="file" name="" value="" /><br />
      <label>Select the date of submitting your respose: </label>
      <input type="month" name="" value="" /><br />

      <fieldset>
        <legend>Select Select the reason of you reaching out:</legend>

        <div>
          <input type="radio" name="" value="" />
          <label>Suggestion</label>
        </div>

        <div>
          <input type="radio" name="" value="" />
          <label>Grevience</label>
        </div>

        <div>
          <input type="radio" name="" value="" />
          <label>Business Collaboration</label>
        </div>
      </fieldset>

      <p>Kindly rate my website</p>
      <div>
        <input type="range" name="" value="" />
        <label>Ease of use</label>
      </div>

      <div>
        <input type="range" name="" value="" />
        <label>Functionality</label>
      </div>

      <div>
        <input type="range" name="" value="100" step="10" />
        <label>User Interface</label>
      </div>
    </form>
  </body>
</html>
